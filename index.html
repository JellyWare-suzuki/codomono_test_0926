<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>忍者の万博バトル - 刈谷中学校</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.imgur.com/4NJlZpl.jpg'); /* 万博風背景 */
      background-size: cover;
      overflow: hidden;
      font-family: "Arial", sans-serif;
    }
    canvas {
      background-color: rgba(255,255,255,0.6);
      display: block;
      margin: 0 auto;
      border: 4px solid #333;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let ninja = { x: 400, y: 550, width: 40, height: 40, color: "black", hp: 3 };
let bullets = [];
let enemies = [];
let juiceItems = [];
let cats = [];
let keys = {};
let score = 0;
let gameOver = false;

// ブロック崩し風の敵配置
for (let r = 0; r < 3; r++) {
  for (let c = 0; c < 8; c++) {
    enemies.push({ x: 100 + c * 80, y: 60 + r * 50, width: 50, height: 30, color: "brown", hp: 1 });
  }
}

// キーボード操作
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// 弾を発射
function shoot() {
  bullets.push({ x: ninja.x + ninja.width/2 - 5, y: ninja.y, width: 10, height: 20, color: "red" });
}

// 猫が登場して助けてくれる
function spawnCat() {
  cats.push({ x: Math.random() * 750, y: 0, width: 50, height: 50, color: "gray", speed: 2 });
}

// オレンジジュース登場（回復）
function spawnJuice() {
  juiceItems.push({ x: Math.random() * 750, y: 0, width: 30, height: 30, color: "orange" });
}

// 当たり判定
function isColliding(a, b) {
  return a.x < b.x + b.width && a.x + a.width > b.x &&
         a.y < b.y + b.height && a.y + a.height > b.y;
}

// メインループ
function update() {
  if (gameOver) return;

  // 移動
  if (keys["ArrowLeft"] && ninja.x > 0) ninja.x -= 5;
  if (keys["ArrowRight"] && ninja.x < canvas.width - ninja.width) ninja.x += 5;
  if (keys[" "] || keys["z"]) shoot();

  // 弾更新
  bullets.forEach(b => b.y -= 10);
  bullets = bullets.filter(b => b.y > 0);

  // 敵と弾の当たり
  enemies.forEach((enemy, ei) => {
    bullets.forEach((b, bi) => {
      if (isColliding(b, enemy)) {
        enemies.splice(ei, 1);
        bullets.splice(bi, 1);
        score += 100;
      }
    });
  });

  // オレンジジュース落下
  juiceItems.forEach(j => j.y += 3);
  juiceItems = juiceItems.filter(j => {
    if (isColliding(j, ninja)) {
      ninja.hp = Math.min(ninja.hp + 1, 5);
      return false;
    }
    return j.y < canvas.height;
  });

  // 猫の助け
  cats.forEach(cat => {
    cat.y += cat.speed;
    enemies = enemies.filter(e => !isColliding(e, cat));
  });

  // 敵が下まで来たらゲームオーバー
  enemies.forEach(e => {
    if (e.y + e.height >= ninja.y && isColliding(e, ninja)) {
      ninja.hp--;
      e.y = -100; // 飛ばす
    }
  });

  if (ninja.hp <= 0) {
    gameOver = true;
  }
}

// 描画
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // タイトル・情報
  ctx.fillStyle = "black";
  ctx.font = "20px sans-serif";
  ctx.fillText("忍者の万博バトル - 刈谷中学校", 20, 30);
  ctx.fillText("スコア: " + score, 20, 60);
  ctx.fillText("HP: " + ninja.hp, 700, 30);

  // プレイヤー
  ctx.fillStyle = ninja.color;
  ctx.fillRect(ninja.x, ninja.y, ninja.width, ninja.height);

  // 弾
  bullets.forEach(b => {
    ctx.fillStyle = b.color;
    ctx.fillRect(b.x, b.y, b.width, b.height);
  });

  // 敵（犬）
  enemies.forEach(e => {
    ctx.fillStyle = e.color;
    ctx.fillRect(e.x, e.y, e.width, e.height);
    ctx.fillStyle = "white";
    ctx.fillText("犬", e.x + 15, e.y + 20);
  });

  // オレンジジュース
  juiceItems.forEach(j => {
    ctx.fillStyle = j.color;
    ctx.fillRect(j.x, j.y, j.width, j.height);
    ctx.fillStyle = "white";
    ctx.fillText("OJ", j.x + 5, j.y + 20);
  });

  // 猫
  cats.forEach(cat => {
    ctx.fillStyle = cat.color;
    ctx.fillRect(cat.x, cat.y, cat.width, cat.height);
    ctx.fillStyle = "white";
    ctx.fillText("猫", cat.x + 15, cat.y + 30);
  });

  if (gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "48px sans-serif";
    ctx.fillText("ゲームオーバー", 270, 300);
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// 一定間隔でアイテム生成
setInterval(spawnJuice, 7000);
setInterval(spawnCat, 10000);

gameLoop();
</script>
</body>
</html>
